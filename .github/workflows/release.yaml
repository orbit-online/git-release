name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml

  publish:
    name: Publish to npmjs.org
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .npmrc
      run: cp tools/_.npmrc .npmrc
    - name: Build the release
      run: mkdir dist && cp -a src/git-release README.md dist/
    - name: Configure the package.json for publishing
      run: jq --arg version "${REF#refs\/tags\/v}" 'del(.devDependencies,.scripts,.private) | .version=$version' package.json > dist/package.json
      env:
        REF: ${{ github.ref }}
    - name: Publish the package
      uses: docker://node:14.18.2-alpine3.14
      with:
        args: yarn --cwd dist publish --access public --no-git-tag-version
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_RW }}

  create-release:
    name: Create GitHub Release
    needs: [lint, publish]
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag name
        id: tag-name
        env:
          REF: ${{ github.ref }}
        run: |
          printf "::set-output name=tag::%s\n" "$(basename "${{ github.ref }}")"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.tag-name.outputs.tag }}
      - name: Get release notes from tag
        id: tag-message
        env:
          REF: ${{ github.ref }}
        run: |
          MESSAGE=$(git tag -l --format='%(contents)' "${{ steps.tag-name.outputs.tag }}")
          MESSAGE=${MESSAGE//'%'/'%25'}
          MESSAGE=${MESSAGE//$'\n'/'%0A'}
          MESSAGE=${MESSAGE//$'\r'/'%0D'}
          printf "::set-output name=message::%s\n" "$MESSAGE"
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag-name.outputs.tag }}
          release_name: ${{ steps.tag-name.outputs.tag }}
          body: ${{ steps.tag-message.outputs.message }}
          draft: false
          prerelease: false
